<div class="fullscreen-spinner" *ngIf="!cargarLogin">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div class="login-style" *ngIf="cargarLogin">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="formUsuario">
      <h1 class="text-center">SmartAgro Sys.</h1>
      <h1 class="h3 mb-3 fw-normal">Iniciar sesi√≥n</h1>
  
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="Email"
          placeholder="name@example.com"
          formControlName="Email"
        />
        <label for="Email">Email</label>
      </div>
      <app-alertas *ngIf="campoInValido('Email')" [color]="colorAlertas.danger" [mensaje]="obtenerErrorDeCampo('Email')"></app-alertas>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="Password"
          placeholder="Password"
          formControlName="Password"
        />
        <label for="Password">Password</label>
      </div>
      <app-alertas *ngIf="campoInValido('Password')" [color]="colorAlertas.danger" [mensaje]="obtenerErrorDeCampo('Password')"></app-alertas>
  
      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Recordarme
        </label>
      </div>
      <button class="btn btn-success w-100 py-2" type="submit" (click)="login()">Ingresar</button>
      <div class="alert alert-danger mt-4" role="alert" *ngIf="!loginExitoso">
        Password o email incorectos, intente nuevamente.
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - 2024</p>
    </form>
  </main>
</div>
