<h2>Lista de planificaciones</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha inicio</th>
      <th scope="col">Fecha fin</th>
      <th scope="col">Etapa</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let planificacion of listaPlanificaciones; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{planificacion.Nombre}}</td>
      <td>{{planificacion.Descripcion}}</td>
      <td>{{planificacion.FechaInicio}}</td>
      <td>{{planificacion.FechaFin ? planificacion.FechaFin : 'Por definir'}}</td>
      <td>{{definirEtapa(planificacion.IdEtapa)}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarPlanificacion(planificacion.id)"><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarPlanificacion(planificacion.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>

<a href="#/planificacion"><button type="button" class="btn btn-success">Crear</button></a>
