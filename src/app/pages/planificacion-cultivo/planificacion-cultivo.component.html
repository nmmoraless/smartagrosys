<div class="workspace-background">
    <div class="mb-3">
        <h2>Planificación de Cultivo</h2>
        <label for="descripcion" class="form-label"
            >Descripción:</label
        >
        <textarea
            class="form-control"
            id="descripcion"
            rows="3"
        ></textarea>
    </div>
    
    <div class="mb-3 row">
        <div class="col-md-6">
            <label class="form-label" for="startDate">Fecha inicio:</label>
            <input id="startDate" class="form-control" type="date" />
        </div>
        <div class="col-md-6">
            <label class="form-label" for="endDate">Fecha fin:</label>
            <input id="endDate" class="form-control" type="date" />
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-md-6">
            <label class="form-label" for="etapas">Etapa:</label>
            <select class="mb-3 form-select" aria-label="Default select example" id="etapas">
                <option selected>-Seleccionar</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn btn-success me-2">Crear</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
</div>
