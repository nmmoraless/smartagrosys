<h2>Lista de Medidas</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sigla</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medida of listaUnidadesMedida; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{medida.Sigla}}</td>
      <td>{{medida.Descripcion}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarUnidadesMedida(medida.id)"><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarUnidadesMedida(medida.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>

<a href="#/unidades-medida/agregar"><button type="button" class="btn btn-success">Crear</button></a>
