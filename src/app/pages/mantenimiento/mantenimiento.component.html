<div class="workspace-background">
    <h2>Nuevo mantenimiento</h2>
    <div class="mb-3 row">
      <div class="col-md-6">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="checkControlPlaga" checked>
            <label class="form-check-label" for="checkControlPlaga">Control de plagas</label>
          </div>
        <label class="form-label" for="plaga">Plaga:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="plaga"
        >
          <option selected>-Seleccionar plaga</option>
          <option value="1">Plaga 1</option>
          <option value="2">Plaga 2</option>
          <option value="3">Plaga 3</option>
        </select>
      </div>

      <div class="col-md-6">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="checkFertilizacion" checked>
            <label class="form-check-label" for="checkFertilizacion">Fertilización</label>
          </div>
        <label class="form-label" for="terreno">Fertilizante:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="terreno"
        >
          <option selected>-Seleccionar fertilizante</option>
          <option value="1">Fertilizante 1</option>
          <option value="2">Fertilizante 2</option>
          <option value="3">Fertilizante 3</option>
        </select>
      </div>
      
    </div>

    <div class="mb-3 row">
        <div class="col-md-6">
          <label class="form-label" for="plaga">Frecuencia riego:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="plaga"
          >
            <option selected>-Seleccionar frecuencia</option>
            <option value="1">Diaria</option>
            <option value="2">Cada 3 días</option>
            <option value="3">Semanal</option>
          </select>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="fechaMantenimiento">Fecha mantenimineto:</label>
        <input id="fechaMantenimiento" class="form-control" type="date" />
        </div>
        
        
      </div>
    
  
    <button type="button" class="btn btn-success me-2">Crear</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
  </div>
