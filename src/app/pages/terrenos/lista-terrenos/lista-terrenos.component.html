<h2>Lista de terrenos</h2>

<div class="table-responsive">
  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Área</th>
        <th scope="col">Unidad Medida</th>
        <th scope="col">Altura</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let terreno of listaTerrenos; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{terreno.Nombre}}</td>
        <td>{{definirLabel(terreno.IdTipoTerreno, 'tiposTerreno')}}</td>
        <td>{{terreno.Area}}</td>
        <td>{{definirLabel(terreno.IdUnidadMedida, 'unidadesMedida')}}</td>
        <td>{{terreno.Altura}}</td>
        <td><button class="btn btn-outline-primary" (click)="actualizarTerreno(terreno.id)"><i class="bi bi-pencil-square"></i></button></td>
        <td><button class="btn btn-outline-danger" (click)="eliminarTerreno(terreno.id)"><i class="bi bi-trash-fill"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<a href="#/terreno/agregar"><button type="button" class="btn btn-success">Crear</button></a>
