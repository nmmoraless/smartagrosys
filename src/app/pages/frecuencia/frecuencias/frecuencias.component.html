<h2>Lista de Frecuencia</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let frecuencia of listaFrecuencias; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{frecuencia.Descripcion}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarFrecuencia(frecuencia.id)" disabled><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarFrecuencia(frecuencia.id)" disabled><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>
