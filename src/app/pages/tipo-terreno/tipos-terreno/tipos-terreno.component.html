<h2>Lista de tipos de terreno</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">IdSemilla</th>
      <th scope="col">IdFrecuenciaRiego</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipoTerreno of listaTiposTerreno; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{tipoTerreno.Descripcion}}</td>
      <td>{{definirLabel(tipoTerreno.IdSemilla, 'semilla')}}</td>
      <td>{{definirLabel(tipoTerreno.IdFrecuenciaRiego, 'frecuencia')}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarTipoTerreno(tipoTerreno.id)"><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarTipoTerreno(tipoTerreno.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>

<a href="#/tipoterreno/agregar"><button type="button" class="btn btn-success">Crear</button></a>
