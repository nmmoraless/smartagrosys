<h2>Lista de Almacenes</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Ubicacion</th>
      <th scope="col">Capacidad</th>
      <th scope="col">IdUnidad de Medida</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let almacen of listaAlmacenes; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{almacen.id}}</td>
      <td>{{almacen.Nombre}}</td>
      <td>{{almacen.Ubicacion}}</td>
      <td>{{almacen.Capacidad}}</td>
      <td>{{definirLabel(almacen.IdUnidadMedida, 'unidadMedida')}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarAlmacen(almacen.id)"><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarAlmacen(almacen.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>

<a href="#/almacen/agregar"><button type="button" class="btn btn-success">Crear</button></a>
