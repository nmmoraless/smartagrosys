<h2>Lista de Usuarios</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellio</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Rol</th>
      <th scope="col">estado</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of listaUsuarios; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{usuario.Nombre}}</td>
      <td>{{usuario.Apellidos}}</td>
      <td>{{usuario.Email}}</td>
      <td>{{usuario.Telefono}}</td>
      <td>{{usuario.Rol_IdRol}}</td>
      <td>{{usuario.Estado_IdEstado}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarUsuario(usuario.id)"><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarUsuario(usuario.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>

<a href="#/usuario/agregar"><button type="button" class="btn btn-success">Crear</button></a>
