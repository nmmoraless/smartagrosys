<h2>Lista de etapas</h2>

<div class="table-responsive">
  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">DescripciÃ³n</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etapa of listaEtapas; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{etapa.Descripcion}}</td>
        <td><button class="btn btn-outline-primary" (click)="actualizarEtapa(etapa.id)" disabled><i class="bi bi-pencil-square"></i></button></td>
        <td><button class="btn btn-outline-danger" (click)="eliminarEtapa(etapa.id)" disabled><i class="bi bi-trash-fill"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
