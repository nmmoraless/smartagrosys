<h2>Lista de Semilla</h2>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Especificaciones</th>
      <th scope="col">RendimientoSemilla</th>
      <th scope="col">RendimientoCosecha</th>
      <th scope="col">IdUnidadMedida</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let semilla of listaSemillas; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{semilla.Descripcion}}</td>
      <td>{{semilla.Especificaciones}}</td>
      <td>{{semilla.RendimientoSemilla}}</td>
      <td>{{semilla.RendimientoCosecha}}</td>
      <td>{{definirLabel(semilla.IdUnidadMedida, 'unidadMedida')}}</td>
      <td><button class="btn btn-outline-primary" (click)="actualizarSemilla(semilla.id)" disabled><i class="bi bi-pencil-square"></i></button></td>
      <td><button class="btn btn-outline-danger" (click)="eliminarSemilla(semilla.id)" disabled><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>
